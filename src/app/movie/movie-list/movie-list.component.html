<div class="basic-container">

  <div *ngIf = "movies" class="movies">
    <div *ngFor = "let m of movies.results; index as position"
    style="cursor: pointer;"
    (click)="onClick(m.id)" 
    class="ligne">
      <div class="img-div">
        <img src={{img+m.poster_path}} alt="{{m.original_title}}">
      </div>
      <div class="title-div">
        <h3>{{m.original_title}}</h3>
        <p>{{m.overview}}</p>
      </div>      
    </div>
  </div>
</div>
